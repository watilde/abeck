<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>abeck.js - ABC music notation wrapper </title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <h3 class="text-muted">Project name</h3>
      </div>
    </div>
      <div id="paper" style="margin: 0 auto;"></div>
    <div class="container">
      <textarea class="form-control" rows="27">var song = new abeck({
  X: 1,
  title: 'The Song',
  bpm: 60,
  meter: '4/4',
  length: '1/4',
  rhythm: 'reel',
  key: 'Cmaj'
});

song.push([
    [null, '4']
  ])
  .push([
    ['C', '1/4'],
    ['^C', '1/4'],
    ['D', '1/4'],
    ['^D', '1/4']
  ])
  .push([
    ["C'", '1/4'],
    ["D'", '1/4'],
    ["E'", '1/4'],
    ["F'", '1/4']
  ]);

  song.play();</textarea>
<textarea id="abc" style="display: none;"></textarea>
      <div class="footer">
        <p>@watilde</p>
      </div>

    </div> <!-- /container -->
    <script src="assets/jquery/js/jquery-2.1.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/abcjs/abcjs_editor_1.7-min.js"></script>
    <script src="js/abeck.js"></script>
    <script src="js/song.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
